<div class="container">
  <div #youtube></div>
  <div class="overlay">
    <button (click)="onToggleBackground()">
      <ng-container *ngIf="isPlaying">
        <ng-container *ngTemplateOutlet="defaultPlayButton"></ng-container>
      </ng-container>
      <ng-container *ngIf="!isPlaying">
        <ng-container *ngTemplateOutlet="defaultPauseButton"></ng-container>
      </ng-container>
    </button>
  </div>
</div>

<ng-template #defaultPlayButton>
  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-play-circle"
       viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path
      d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
  </svg>
</ng-template>

<ng-template #defaultPauseButton>
  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-pause-circle"
       viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path
      d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
  </svg>
</ng-template>
